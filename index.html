<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Ranchers&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Batman Quiz</title>
</head>
<body>
    <header>
        <h1 class="text-center">Batman Quiz Game</h1>
    </header>
    <div class ="startScreen">
        
       
            <button class = "startButton" id="start">Start</button>
        
    </div>
    <div class="quizPage">
        
        <div class="theQuestion">
            <div class="container">
            <h2 class="display-4" id=theQuestion></h2>
            </div>
        </div>
        <div class="container quizArea">
            
            
            <div class="row">
                <div class="col-6 answerSelect" id="answerOne">
                    <img id="imgOne" src="" alt="..." class="img-thumbnail">
                    
                    <p  id=pOne>Text</p>
                </div>
                <div class="col-6 answerSelect" id="answerTwo">
                    <img id="imgTwo" src="" alt="..." class="img-thumbnail">
                    <p id="pTwo">Text</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 answerSelect" id="answerThree">
                    <img id="imgThree" src="" alt="..." class="img-thumbnail">
                    <p id="pThree">Text</p>
                </div>
                <div class="col-6 answerSelect" id="answerFour">
                    <img id="imgFour" src="" alt="..." class="img-thumbnail">
                    <p id="pFour">Text</p>
                </div>
            </div>
            </div>
        </div>
        <div class ="row timer">
            <div class="col-12 text-center"><h2 class ="countDown"></h2></div>
        </div>
    </div><!--end Questions-->

    <div class="scorePage">
        <div class= "row scoreCard">
            <div class="col-6 offset-3">
                <h3>TOP SCORES</h3>
            </div>
        </div>  
    </div><!-- end score page-->
        
    <div class="gameOver">
        <p>Better luck next time bat brain.</p>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
